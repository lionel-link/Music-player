<div class="menu-user" *ngIf="logged == false; else connected">
    <a class=" menu-user mr-4" (click)="logIn()">Log In</a>
    <a (click)="signUp()">Sign Up</a>
    <div class="pop-menu-user">
        <ng-container #contentPopUp></ng-container>
    </div>
</div>
<ng-template #connected>
    <div class="row">
        <div class="col-6">{{userName.nom}}</div>
        <div class="col-6">{{userName.prenom}}</div>
    </div>
    <div class="row" (click)="logOut()">Log Out</div>
</ng-template>
